<extends src="layout.html">
	<block name="title">
		<title>{{ lang.registration }}</title>
	</block>

	<block name="styles" type="append">

			nav.vertical-navigator ul a.registration:after {
				background: white;
			}
		</style>
	</block>

	<block name="main">
		<component type="RegistrationForm" id="registrationForm"></component>
	</block>

	<block name="scripts" type="append">

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/hyperform/0.9.9/hyperform.min.js"></script>
		<script src="js/registration.js"></script>
	</block>
</extends>
