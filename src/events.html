<extends src="layout.html">
	<block name="title">
		<title>{{lang.events }} - {{ lang.alumniAssociationChristianMedicalCollege }}</title>
	</block>

	<block name="styles" type="append">
		<link href="events.css" rel="stylesheet">
	</block>

	<block name="main">
		<figure class="hero">
			<div class="outter">
				<div class="inner"></div>
			</div>
		</figure>
		<section class="welcome">
			<div class="welcome-message">
				<img src="/img/logo.png" alt="{{ organizationName }}" class="hide-md-down">
				<div>
					<h1>{{ lang.events }}</h1>
					<span>{{ lang.joinUsAtEvents }}</span>
				</div>
			</div>
		</section>
		<section class="current-events">
			<p>{{ lang.noUpcomingEvents }}</p>
		</section>
	</block>
</extends>
