<div class="dialog-overlay">
	<div class="dialog" data-node-name="dialogNode" role="dialog">
		<div class="dialog-title hidden" data-node-name="titleNode">
			${title}
		</div>

		<i class="far fa-times-circle close-button hidden" aria-label="Close" data-node-name="closeButton"></i>

		<div class="dialog-content" data-node-name="contentNode">
			${content}
		</div>
	</div>
</div>
