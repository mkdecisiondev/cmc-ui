<div class="fees-wrapper">
	<div class="row row-flush" data-node-name="eventFeesNode">
		<div class="col col-12 col-md-6 fees-calculator">
			<h3>{{ lang.attendees }}</h3>
			<div class="row row-flush table-headers">
				<div class="col col-6">{{ lang.eventFees }}:</div>
				<div class="col col-3">{{ lang.price }}:</div>
				<div class="col col-3">{{ lang.numberAttendees }}:</div>
			</div>
			<component type="NumberBox" data-node-name="adultNumberBox" class="row row-flush">
				<label>{{ lang.adult }}:</label>
				<price>650</price>
				<name>adult</name>
			</component>
			<component type="NumberBox" data-node-name="childrenNumberBox" class="row row-flush">
				<label>{{ lang.childrenLessThan12 }}:</label>
				<price>350</price>
				<name>children</name>
			</component>
			<div class="validation-message hidden" data-node-name="eventFeesErrorNode">{{ lang.selectNumberOfAttendees }}</div>
			<div class="row row-flush">
				<div class="col col-6">{{ lang.totalEventFees }}:</div>
				<div class="col col-3 total">
					$<span data-node-name="totalNode" class="total">0</span>
				</div>
			</div>
		</div>

		<div class="col col-12 col-md-6">
			<h3>{{ lang.cardInformation }}</h3>
			<div data-node-name="cardInformation"></div>
			<div data-node-name="cardInformationErrorNode" class="validation-message hidden">{{ lang.enterYourCardInformation }}</div>
		</div>
	</div>
	<div class="flex">
		<input type="submit" class="secondary-button" data-node-name="submitButton" value="{{ lang.submit }}">
	</div>
</div>
