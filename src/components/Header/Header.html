<header class="row row-flush">
	<div class="logo-hamburger col-12 col-md-2">
		<a href="/" class="logo">
			<img src="/img/logo.png" alt="{{ organizationName }}" class="logo-image">
		</a>
		<div class="hamburger">
			<div class="hamburger" aria-expanded="false" data-node-name="hamburgerNode">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<nav class="vertical-navigator col-12 col-md-8" role="navigation" data-node-name="verticalNavigatorNode">
		<ul>
			<each loop="navitem, index in siteLinks">
				<li>
					<a href="{{ navitem.url }}" class="{{ navitem.class }}">{{ navitem.title }}</a>
				</li>
			</each>
		</ul>
	</nav>
	<div class="social-media col-12 col-md-1 offset-md-1" data-node-name="socialMediaNode">
		<each loop="link in socialMedia">
			<a href="{{ link.url }}" title="{{ link.title }}" target="_blank">
				<i class="{{ link.icon }}"></i>
			</a>
		</each>
	</div>
</header>
