<footer>
	<div class="footer-nav row row-flush">
		<each loop="item in siteLinks">
			<a class="nav-item" href="{{ item.url }}">{{ item.title }}</a>
		</each>
		<div class="social-media">
			<each loop="link in socialMedia">
				<a href="{{ link.url }}" title="{{ link.title }}" target="_blank"><i class="{{ link.icon }}"></i></a>
			</each>
		</div>
	</div>
	<!-- <div class="other-links">
		<a href="privacy-policy.html" class="privacy-policy">Privacy Policy</a>
	</div> -->

</footer>
