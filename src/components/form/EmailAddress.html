<component type="TextBox">
	<name>emailAddress</name>
	<type>email</type>
	<required/>
	<pattern>[^\s]+@[^\s]+\.[^\s]+</pattern>
	<label>{{ lang.emailAddress }}*</label>
	<required-message>{{ lang.enterYourEmailAddress }}</required-message>
	<validation-message>{{ lang.enterValidEmailAddress }}</validation-message>
</component>
