<component type="TextBox">
	<name>PhoneNumber</name>
	<type>tel</type>
	<required/>
	<maxlength>15</maxlength>
	<pattern>(\d{2}([\-])?\d{3}([\-])?\d{3}([\-])?\d{4})</pattern>
	<label>{{ lang.phoneNumber }}*</label>
	<description>{{ lang.exampleAbbreviation }}: **-***-***-****</description>
	<required-message>{{ lang.enterYourPhoneNumber }}</required-message>
	<validation-message>{{ lang.enterValidPhoneNumber }}</validation-message>
</component>
