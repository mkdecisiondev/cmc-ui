<component type="TextBox">
	<name>firstName</name>
	<required/>
	<pattern>[- A-Za-z']*</pattern>
	<autocomplete>given-name</autocomplete>
	<label>{{ lang.firstName }}*</label>
	<description>{{ lang.legalName }}</description>
	<required-message>{{ lang.enterYourFirstName }}</required-message>
	<validation-message>{{ lang.enterValidFirstName }}</validation-message>
</component>
