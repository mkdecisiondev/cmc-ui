<component type="TextBox">
	<name>lastName</name>
	<required/>
	<pattern>[- A-Za-z']*</pattern>
	<autocomplete>family-name</autocomplete>
	<label>{{ lang.lastName }}*</label>
	<required-message>{{ lang.enterYourLastName }}</required-message>
	<validation-message>{{ lang.enterValidLastName }}</validation-message>
</component>
