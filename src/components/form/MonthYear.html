<component type="TextBox">
	<name>monthYear</name>
	<required />
	<label>{{ lang.cardDate }}*</label>
	<maxlength>5</maxlength>
	<pattern>^[01]\d\/\d{2}$</pattern>
	<required-message>{{ lang.enterYourExp }}</required-message>
	<validation-message>{{ lang.enterValidExp }}</validation-message>
</component>
