<form class="registration-form" id="registrationForm">
	<h1>Registration Form</h1>
	<hr>
	<div class="form-row user-info">
		<component src="components/form/FirstName.html" data-node-name="firstNameTextBox"></component>
		<component src="components/form/MiddleName.html"></component>
		<component src="components/form/LastName.html"></component>
	</div>
	<div class="form-row user-info">
		<component src="components/form/GuestName.html"></component>
	</div>
	<div class="form-row user-info">
		<component src="components/form/Address.html"></component>
		<component src="components/form/UnitNumber.html"></component>
	</div>
	<div class="form-row user-info">
		<component src="components/form/ZipCode.html"></component>
		<component src="components/form/City.html"></component>
		<component src="components/form/State.html"></component>
		<component src="components/form/Country.html"></component>
	</div>
	<div class="form-row user-info">
		<component src="components/form/EmailAddress.html"></component>
		<component src="components/form/PhoneNumber.html"></component>
	</div>
	<div class="form-row wrap">
		<div class="form-col">
			<br>
			<h3>Card Information</h3>
			<hr>
			<component src="components/form/CardNumber.html"></component>
			<div class="form-row">
				<component src="components/form/MonthYear.html" class="card-info"></component>
				<component src="components/form/CVC.html" class="card-info"></component>
			</div>
		</div>
		<div class="form-col membership">
			<div class="form-row">
				<h3>Membership Fees</h3>
				<h3>Price:</h3>
			</div>
			<hr>
			<div class="form-row">
				<p>Annual:</p>
				<p class="membership-fee">$100</p>
				<component type="Toggle">
					<name>annual</name>
				</component>
			</div>
			<div class="form-row">
				<p>Lifetime:</p>
				<p class="membership-fee">$500</p>
				<component type="Toggle">
					<name>lifetime</name>
				</component>
			</div>
		</div>
		<div class="form-col alumni">
			<div class="form-row">
				<h3>CMC Alumni Member*:</h3>
				<component type="Toggle">
					<required />
					<name>alumni</name>
				</component>
			</div>
			<hr>
			<div class="form-row">
				<p>Year of Admission:</p>
				<component src="components/form/AdmissionYear.html" class="card-info"></component>
			</div>
			<div class="form-row">
				<p>Childrens' Ages:</p>
				<component src="components/form/ChildrenAge.html" class="card-info"></component>
			</div>
		</div>
	</div>
	<div class="divider hide-sm-down"></div>
	<component type="EventFees"></component>
</form>
