<div class="radio">
	<span class="radio">
		<input type="radio" name="${name}" value="true" ${required} data-node-name="${name}On">
		Yes
	</span>
	<span class="radio">
		<input type="radio" name="${name}" value="false" ${required} checked data-node-name="${name}Off">
		No
	</span>
</div>
