<extends src="layout.html">
	<block name="title">
		<title>{{ lang.photos }} - {{ lang.alumniAssociationChristianMedicalCollege }}</title>
	</block>

	<block name="styles" type="append">
		<link href="photos.css" rel="stylesheet">
	</block>

	<block name="main">
		<figure class="outer">
			<div class="splash-outer">
				<div class="splash-inner">
				</div>
			</div>
		</figure>
		<section class="welcome">
			<img src="/img/logo.png" alt="{{ organizationName }}" class="hide-md-down">
			<div>
				<h1>{{ lang.photos }}</h1>
				<span>{{ lang.enjoyPhotosFromEvents }}</span>
			</div>
		</section>
		<div class="album-container row row-flush">

			<each loop="photo in photoGallery">
				<figure class="col-12 col-md-4">
					<img src="{{ photo.imageUrl }}" alt="">
					<figcaption>{{ photo.caption }}</figcaption>
				</figure>
			</each>

		</div>
	</block>
</extends>

<block name="scripts">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
	<script src="js/photos.js"></script>
</block>
